<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">여즐톡을 시작합니다</h1>
      <p class="welcome-header__text">
        사용하던 여즐계정이 있다면<br />이메일 또는 전화번호로 로그인해주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="이메일 또는 전화번호"
      />
      <input name="password" type="password" required placeholder="비밀번호" />
      <input type="submit" value="여즐계정 로그인" />
      <input type="submit" value="새로운 여즐계정 만들기" />
      <a href="#">여즐계정 또는 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/d72b225e71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
