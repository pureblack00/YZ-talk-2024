<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 다민 - YZ Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">다민</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="fa-regular fa-calendar-days"></i> 2024년 10월 2일 수요일
      </div>
      <div class="message-row opp1">
        <img src="img/다민프사.jpg" />
        <div class="message-row__content">
          <span class="message__author">다민</span>
          <div class="message__info">
            <span class="message__bubble">오늘 미팅 있습니다</span>
            <span class="message__time">오후 1:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own own1">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅖ</span>
            <span class="message__time">오후 1:02</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own own2">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㄱㄱ</span>
            <span class="message__time">오후 6:31</span>
          </div>
        </div>
      </div>
      <div class="message-row opp2">
        <img src="img/다민프사.jpg" />
        <div class="message-row__content">
          <span class="message__author">다민</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ 잠만</span>
            <span class="message__time">오후 6:32</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp time2">
        <i class="fa-regular fa-calendar-days"></i> 2024년 10월 8일 화요일
      </div>
      <div class="message-row message-row--own own3">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >2차 기획안 공유문서함에 업로드<br />부탁드립니다.</span
            >
            <span class="message__time">오후 8:16</span>
          </div>
        </div>
      </div>
      <div class="message-row opp3">
        <img src="img/다민프사.jpg" />
        <div class="message-row__content">
          <span class="message__author">다민</span>
          <div class="message__info">
            <span class="message__bubble">ㄱㄷ</span>
            <span class="message__time">오후 9:51</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp time3">
        <i class="fa-regular fa-calendar-days"></i> 2024년 10월 9일 수요일
      </div>
      <div class="message-row opp4">
        <img src="img/다민프사.jpg" />
        <div class="message-row__content">
          <span class="message__author">다민</span>
          <div class="message__info">
            <span class="message__bubble"
              >오늘 한글날인데 시원하게<br />모래 가시져</span
            >
            <span class="message__time">오후 12:50</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own own4">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">허허</span>
            <span class="message__time">오후 12:51</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own own5">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >좋습니다 모레 보시고 2차 기획안<br />올려주세요</span
            >
            <span class="message__time">오후 12:51</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/d72b225e71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
