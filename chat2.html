<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 유우카 - YZ Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">유우카</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="fa-regular fa-calendar-days"></i> 2024년 10월 1일 화요일
      </div>
      <div class="message-row oppp1">
        <img src="img/유우카프사.jpg" />
        <div class="message-row__content">
          <span class="message__author">유우카</span>
          <div class="message__info">
            <span class="message__bubble"
              >안녕하세요, 선생님.<br />유우카입니다.</span
            >
            <span class="message__time">오후 2:30</span>
          </div>
        </div>
      </div>
      <div class="message-row oppp2">
        <img src="img/유우카프사.jpg" class="a" />
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">저 기억하고 계시죠?</span>
            <span class="message__time">오후 2:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own ownn1">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">......누구?</span>
            <span class="message__time">오후 2:31</span>
          </div>
        </div>
      </div>
      <div class="message-row oppp3">
        <img src="img/유우카프사.jpg" />
        <div class="message-row__content">
          <span class="message__author">유우카</span>
          <div class="message__info">
            <span class="message__bubble"
              >하야세 유우카예요!<br />그새 잊어버리신 건가요?!</span
            >
            <span class="message__time">오후 2:31</span>
          </div>
        </div>
      </div>
      <div class="message-row oppp4">
        <img src="img/유우카프사.jpg" class="a" />
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >선생님의 연락처를 받아두길<br />잘했네요.</span
            >
            <span class="message__time">오후 2:32</span>
          </div>
        </div>
      </div>
      <div class="message-row oppp5">
        <img src="img/유우카프사.jpg" class="a" />
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >여즐톡으로 연락드린건 다름이<br />아니라...</span
            >
            <span class="message__time">오후 2:32</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp timee2">----대화 생략----</div>
      <div class="message-row message-row--own ownn2">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">도와줘서 고마워.</span>
            <span class="message__time">오후 2:35</span>
          </div>
        </div>
      </div>
      <div class="message-row oppp6">
        <img src="img/유우카프사.jpg" />
        <div class="message-row__content">
          <span class="message__author">유우카</span>
          <div class="message__info">
            <span class="message__bubble">어려운 일도 아닌걸요.</span>
            <span class="message__time">오후 2:35</span>
          </div>
        </div>
      </div>
      <div class="message-row oppp7">
        <img src="img/유우카프사.jpg" class="a" />
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그럼 좋은 하루 되세요.</span>
            <span class="message__time">오후 2:36</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/d72b225e71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
