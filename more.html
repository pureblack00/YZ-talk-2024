<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - YZ talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/성수프사.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">한결</h4>
            <h6 class="user-component__subtitle">
              +82 10 6356 3542 <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-square-minus"></i>
          <span>톡서랍</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-circle-user"></i>
          <span>계정</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>오픈채팅</span>
        </div>
        <div class="icon-row__icon icons">
          <i class="fa-regular fa-face-smile"></i>
          <span>공백</span>
        </div>
        <div class="icon-row__icon icons">
          <i class="fa-solid fa-brush"></i>
          <span>공백</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon-image">
            <img src="img/블아.jpg" />
            <span class="more-suggestions__icon-text">블루 아카이브</span>
          </div>
          <div class="more-suggestions__icon-image">
            <img src="img/원신.jpg" />
            <span class="more-suggestions__icon-text">원신</span>
          </div>
          <div class="more-suggestions__icon-image">
            <img src="img/스타레일.jpg" />
            <span class="more-suggestions__icon-text">붕괴: 스타레일</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/d72b225e71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
